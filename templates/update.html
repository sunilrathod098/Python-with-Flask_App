{% extends "base.html" %}
{% block body %}

    <div class="container my-3">
        <div class="row justify-content-center">
            <!-- Form Section -->
            <div class="col-md-6">
                <form action="/update/{{todo.sno}}" method="POST">
                    <h2>Update Your Todo</h2>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Update</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
